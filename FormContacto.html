<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formulario de Login</title>
    <meta name="viewport" content="width=device-width, user-scaleble=no,
    initial-scale=1, maximum-scale=1,minimum-scale=1">
    <link rel="stylesheet" href="Recursos/MisEstilos.css">
	  <script type="text/javascript">
    function pruebaemail (valor){
	re=/^([\da-z_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/
	if(!re.exec(valor)){
		alert('email no valido');
	}
	else alert('email valido');
	}

</script>
	  
  </head>
  <body>
    <form class="" action="" method="post" name="FormContacto" onSubmit="return validate()">
      <h2>Contacto</h2>
      <p>Correo Electronico</p>
      <input type="text" name="txtEmail" id="txtEmail" placeholder="&#9993; usuario@gmail.com" required>
      <p>Fecha de Nacimiento</p>
      <input type="date" name="txtFecha" >
      <p>Tel√©fono</p>
      <input type="tel" name="txtTelefono" placeholder="&#9742; Telefono" maxlength="10" required>
      <input type="submit" name="BtnEnviar" value="Enviando Datos..." onClick="pruebaemail(txtEmail.value);"  >
    </form>
  </body>
</html>
